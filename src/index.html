<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>ACPaaS UI Web components playground</title>

  <link rel="stylesheet" href="https://cdn.antwerpen.be/core_branding_scss/6.2.3/main.min.css">
  <link rel="stylesheet" href="https://cdn.antwerpen.be/core_flexboxgrid_scss/3.0.0/flexboxgrid.min.css">

  <script type="module" src="/build/aui-web-components.esm.js"></script>
  <script nomodule src="/build/aui-web-components.js"></script>

</head>
<body style="margin:0;">
  <aui-cookie-consent></aui-cookie-consent>

  <div class="content">
    <div classs="row">
      <div class="col-xs-12 col-md-8 component">
        <h5>Youtube filmpje met icoon:</h5>
        <aui-cookie-content-blocker message="Dit filmpje kan niet getoond worden" description="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse leo metus, sollicitudin nec tincidunt quis, gravida et ex. Nullam blandit, quam in aliquet convallis, nisi justo rutrum odio, eu sodales nisl purus sit amet odio." icon="ai-social-video-youtube-clip"></aui-cookie-content-blocker>
      </div>
    </div>
    <div classs="row">
      <div class="col-xs-12 col-md-8 component">
        <h5>Youtube filmpje zonder icoon:</h5>
        <aui-cookie-content-blocker class="change" message="Dit filmpje kan niet getoond worden" description="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse leo metus, sollicitudin nec tincidunt quis, gravida et ex. Nullam blandit, quam in aliquet convallis, nisi justo rutrum odio, eu sodales nisl purus sit amet odio."></aui-cookie-content-blocker>
      </div>
    </div>
    <div classs="row">
      <div class="col-xs-12 col-md-8 component">
        <h5>Twitter met icoon:</h5>
        <aui-cookie-content-blocker message="Deze tweet kan niet getoond worden" description="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse leo metus, sollicitudin nec tincidunt quis, gravida et ex. Nullam blandit, quam in aliquet convallis, nisi justo rutrum odio, eu sodales nisl purus sit amet odio." icon="ai-social-media-twitter"></aui-cookie-content-blocker>
      </div>
    </div>

    <aui-icon name="ai-wench-1"></aui-icon>
  </div>

</body>
<script>
  //Test cookie consent overrides
  const cookieConsent = document.querySelector('aui-cookie-consent');
  cookieConsent.preferencesSaved = function (params) {
    console.log(params);
  }
  cookieConsent.translations = {
    buttonAccept: "Alle cookies accepteren!",
    buttonReject: "Geen cookies voor mij!",
    buttonSetup: "Instellingen bekijken!",
    buttonBack: "Ga terug!",
    textCookieTypes: "Welke cookies zijn er allemaal?!",
    textCookiePolicy: "Cookie policy lezen!",
    buttonSaveSettings: "Bewaren!",
    tableHeaderCookie: "Koekje!",
    tableHeaderType: "Soort!",
    tableHeaderDuration: "Hoe lang!",
    tableHeaderDescription: "Tekstje!",
    textAlwaysOn: "Altijd aan!",
    textOn: "Aan!",
    textOff: "Uit!",
  }

  //Test cookie content blocker overrides
  const cookieContentBlocker = document.querySelector('aui-cookie-content-blocker.change');
  cookieContentBlocker.translations = {
    buttonOpenCookieSettings: "Instellingen veranderen",
  }
  </script>
</html>
